<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Formulario de productos</h1>
	<form id="product-form">
		<label for="product-name">Nombre del producto:</label>
		<input type="text" id="product-name" name="product-name" required><br>

		<label for="product-price">Precio del producto:</label>
		<input type="number" id="product-price" name="product-price" min="0" step="0.01" required><br>

		<label for="product-quantity">Cantidad del producto:</label>
		<input type="number" id="product-quantity" name="product-quantity" min="0" required><br>

		<label for="product-category">Categoría del producto:</label>
		<select id="product-category" name="product-category" required>
			<option value="">-- Seleccione una categoría --</option>
			<option value="electrónica">Electrónica</option>
			<option value="ropa">Ropa</option>
			<option value="hogar">Hogar</option>
		</select><br>

		<button type="submit">Agregar producto</button>
	</form>

	<table id="product-table">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Precio</th>
				<th>Cantidad</th>
				<th>Categoría</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
    <script src="script/script.js"></script>
</body>
</html>
